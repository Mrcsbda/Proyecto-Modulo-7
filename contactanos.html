<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <img
            src="images/logo.svg"
            alt="Logo"
            width="5%"
            height="20%"
            class="m-1"
          />
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-4">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactanos.html">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Carrousel-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/Carrousel-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/Carrousel-3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    
    <h2 id="contactanos" class="text-center p-3">Contactanos</h2>
    <div class="container">
      <div class="container d-flex justify-content-center">
        <img src="images/contactanos.svg" alt="" />
        <form class="m-5">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" />
            <div id="emailHelp" class="form-text">
              No compartas tu correo con nadie más.
            </div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="phone" />
          </div>

          <div class="mb-3">
            <label for="comments" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="comments"
              height="20px"
              style="resize: none"
            ></textarea>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#enviar"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="enviar"
      tabindex="-1"
      aria-labelledby="enviar"
      aria-hidden="true"
    >
      <div class="modal-dialog alert alert-primary">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Información sobre el Formulario
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">¡Información enviada, vuelve pronto!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer
    class="bg-dark mt-5 d-flex justify-content-center align-items-center flex-column"
    style="width: 100%; height: 120px"
  >
    <p style="color: white">
      Productos tomados de la pagina de <a href="https://mungos.co/">Mungos</a> para la realización del
      proyecto
    </p>
    <p style="color: white">
      Nada dentro de está página es con animo de lucro
    </p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</body>
</html>
